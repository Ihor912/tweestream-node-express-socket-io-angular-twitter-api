<div class="card-container" *ngIf="data">
  <nz-card nzTitle="@{{ data.authorName }}" [nzExtra]="extraTemplate">
    <h5>{{ data.text }}</h5>
    <h3>{{ data.location || "" }}</h3>
  </nz-card>
  <ng-template #extraTemplate>
    <a
      target="_blank"
      href="https://twitter.com/{{ data.authorName }}/status/{{ data.id }}"
    >
      {{ "tweet-card.go-to-tweet.btn-text" | translate }}
    </a>
  </ng-template>
</div>
